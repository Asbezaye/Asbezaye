{%extends 'App1/base.html'%}
{% load static %}


{%block products%}<center><div class ='slider-btn'>
<button type="button" class="btn btn-1" data-bs-toggle="modal" data-bs-target="#exampleModalFullscreen">
  Full screen
</button></div></center>
<div class="modal fade" id="exampleModalFullscreen" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title h4" id="exampleModalFullscreenLabel">Full screen modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container px-4 py-5" id="custom-cards">
          <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            
        {% for i in k%}
        <form method="POST" action="/order">
          {% csrf_token %}
          <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
                      <img src="{{i.picture.url}}" class="card-img-top" name='product' value='{{i.name}}'>
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.disc}}</p>
              <button class="btn btn-primary" type="submit" name='order_home'value='{{i.name}}'> Order</button>
            </div>
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".exampleModalCenteredScrollable">
            Vertically centered scrollable modal
          </button></div></form>
          

          </div></div>
              </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
  </div>
</div>
<div class="modal fade exampleModalCenteredScrollable"  tabindex="-1" aria-labelledby="exampleModalCenteredScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenteredScrollableTitle">{{i.name}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

       {% for l in i.commentsp_set.all %}
      {{l.comment}}
      <image src="{{k.url}}"/>
       
       {% endfor %}
      </div>
      {% endfor %}

{%endblock%}
{%block content%}
<div class="kira" style='position: relative;
height:600px;
margin-top: .5rem;
width:400px;
overflow: auto;'> {%for o in a%}

<video src="{{o.video}}" play controls width='400'></video>{%endfor%}</div>
{%endblock%}
